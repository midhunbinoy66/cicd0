<div class="w-full min-h-screen flex flex-col items-center justify-center bg-bg text-text p-6">
    <h2 class="text-3xl font-bold text-primary mb-6">Message Me</h2>
  
    <form class="w-full max-w-lg border border-primary p-6 rounded-md shadow-lg " (ngSubmit)="onSubmit()"  [formGroup]="messageMeForm">
      <div class="mb-4">
        <label class="block text-secondary mb-1">Your Name</label>
        <input type="text" class="w-full p-2 bg-bg border border-primary rounded-md focus:outline-none focus:ring-2 focus:ring-accent" formControlName="name" />
      </div>
  
      <div class="mb-4">
        <label class="block text-secondary mb-1">Your Email</label>
        <input type="email" class="w-full p-2 bg-bg border border-primary rounded-md focus:outline-none focus:ring-2 focus:ring-accent" formControlName="email" />
      </div>
  
      <div class="mb-4">
        <label class="block text-secondary mb-1">Message</label>
        <textarea class="w-full p-2 bg-bg border border-primary rounded-md h-32 focus:outline-none focus:ring-2 focus:ring-accent" formControlName="message"></textarea>
      </div>
  
      <button [disabled]="messageMeForm.invalid"  type="submit" class="w-full p-2 bg-primary text-bg rounded-md hover:bg-accent transition">
        Send Message
      </button>
    </form>
  </div>
