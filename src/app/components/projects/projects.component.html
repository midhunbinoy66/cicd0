    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">

        <p class="text-secondary mt-2">{{ project.description }}</p>
        <a [href]="project.link" target="_blank" class="inline-block mt-4 text-primary hover:underline">
